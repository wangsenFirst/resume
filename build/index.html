<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Resume</title>
    <link rel="stylesheet" href="./style/normalize.css">
    <link rel="stylesheet" href="./style/font-awesome/font-awesome.css">
    <link rel="stylesheet" href="./style/animate.css">
    <link rel="stylesheet" href="component/Resume/main.css">
    <link rel="stylesheet" href="./style/index.css">
</head>
<body>
    <div id="container">
        <div style="text-align: center;">
            <i class="fa fa-4x fa-spinner fa-pulse"></i>
            <p>
                正在加载...aaa
            </p>
        </div>
        <div id="time"></div>
    </div>
    <footer>
        build on <a href="https://github.com/wangsenFirst/resume">Resume</a> by <a href="https://github.com/wangsenFirst">王森</a>
    </footer>
    <script src="./script/fetch.js"></script>
    <script src="./script/react.js"></script>
    <script src="component/Resume/main.js"></script>

    <script type="text/javascript">
        function time() {
            var vWeek, vWeek_s, vDay;
            vWeek = ["星期天", "星期一", "星期二", "星期三", "星期四", "星期五", "星期六"];
            var date =  new Date();
            year = date.getFullYear();
            month = date.getMonth() + 1;
            day = date.getDate();
            hours = date.getHours();
            minutes = date.getMinutes();
            seconds = date.getSeconds();
            vWeek_s = date.getDay();
            document.getElementById("time").innerHTML = year + "年" + month + "月" + day + "日" + "\t" + hours + ":" + minutes + ":" + seconds + "\t" + vWeek[vWeek_s];

        };
        setInterval("time()", 1000);
    </script>

</body>
</html>
